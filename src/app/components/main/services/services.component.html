<div id="services">
  <div class="container-lg container-fluid ">
    <div class="text-center animate__animated animate__fadeInUp animate__slower">
      <div class="title-section">
        <h2 class="text-uppercase">{{services?.title?.title}}</h2>
        <p class="mt-3 mb-4 h6 text-muted" *ngIf="services?.title?.subTitle">{{services?.title?.subTitle}}</p>
      </div>
      <div class="content-first pb-5">
        <div class="card-group text-left">
          <ng-container *ngFor="let item of services?.cards0">
            <div class="card mx-sm-3 border-0 rounded-lg shadow py-3 animate__animated animate__slow animate__fadeInUp">
              <div class="card-body">
                <div class="card-title ">
                  <i class="fa icon " ngClass="{{item.icon}}" aria-hidden="true"></i>
                </div>
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.text}}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="content-second">
        <div class="row mx-sm-1">
          <ng-container *ngFor="let item of services?.cards1">
            <div class="col-lg-6 mt-4 animate__animated animate__slow animate__slideInLeft ">
              <div class="card" style="background-image: url('{{item.imgPath}}');">
                <div class=" d-flex align-items-end">
                  <div class="card-body text-dark text-left rounded-lg ">
                    <h5 class="card-title text-center font-weight-bold">{{item.title}}</h5>
                    <p class="card-text text-muted">{{item.text}}</p>
                    <div class="read-more">
                      <a href="{{item.link}}">
                        <i class="fa fa-long-arrow-right "></i>
                        Read More
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
