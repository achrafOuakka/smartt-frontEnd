<div id="contact">
  <div class="container-lg container-fluid  ">
    <div class="text-center animate__animated animate__fadeInUp animate__slower">
      <div class="title-section">
        <h2 class="text-uppercase">{{contact?.title?.title}}</h2>
        <p class="mt-3 mb-4 h6 text-muted" *ngIf="contact?.title?.subTitle">{{contact?.title?.subTitle}}</p>
      </div>
      <div class="content text-lg-left pt-4 ">
        <div class="row">
          <div class="col-lg-4 animate__animated animate__slow animate__fadeInLeft" >
            <div [ngClass]="(contact?.card?.title != '' && contact?.card?.text != '') ? 'info-first':''">
              <h3>{{contact?.card?.title}}</h3>
              <span style="line-height: 28px !important;" innerHTML="{{contact?.card?.text}}"></span>
              <!-- <span>
                <p>Consulting et accompagnement de projets grâce à nos expertises tech & innovation. </p>
                <p>Nous vous aidons à réussir votre transformation digitale.</p>
              </span> -->
              <div class="social-links pt-3">
                <div class="d-flex justify-content-lg-start justify-content-around">
                  <ng-container *ngFor="let item of contact?.card?.listSocial">
                    <div class=" mx-2">
                      <a href="{{item.link}}"><i class="fa  icon " ngClass="{{item.icon}}" ></i></a>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 animate__animated animate__slow animate__fadeInUp">
            <div class="info-second">
              <ng-container *ngFor="let item of contact?.cards1">
                <div class="row my-4">
                  <div class="col-2">
                    <i class="fa  icon-first " ngClass="{{item.icon}}"></i>
                  </div>
                  <div class="col-10">
                    <p class="">
                      {{item?.title}}</p>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="col-lg-5 animate__animated animate__slow animate__fadeInRight">
            <div class="map text-center">
                <div class="gmap_canvas" id="gmap_canvas" [innerHTML]="contact?.map | safe: 'html'">
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
