<div id="contact">
  <div class="container-lg container-fluid  ">
    <div class="text-center animate__animated animate__fadeInUp animate__slower">
      <div class="title-section">
        <h2 class="text-uppercase">{{contact?.title?.title}}</h2>
        <p class="mt-3 mb-4 h6 text-muted" *ngIf="contact?.title?.subTitle">{{contact?.title?.subTitle}}</p>
      </div>
      <div class="content text-lg-left py-4 ">
        <div class="row">
          <div class="col-lg-4 animate__animated animate__slow animate__fadeInLeft">
            <h3>Onesyly Consulting</h3>
            <p>Consulting et accompagnement de projets grâce à nos expertises tech & innovation. </p>
            <p>Nous vous aidons à réussir votre transformation digitale.</p>
            <div class="social-links">
              <div class="d-flex justify-content-lg-start justify-content-around">
                <div class=" mx-2">
                  <a href="https://www.twitter.com/"><i class="fa fa-twitter icon" ></i></a>
                </div>
                <div class="mx-2">
                  <a href="https://www.facebook.com/"><i class="fa fa-facebook icon" ></i></a>
                </div>
                <div class="mx-2">
                  <a href="https://www.instagram.com/"><i class="fa fa-instagram icon" ></i></a>
                </div>
                <div class="mx-2">
                  <a href="https://www.linkedin.com/"><i class="fa fa-linkedin icon" ></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 animate__animated animate__slow animate__fadeInUp">
            <div class="info">
              <div class="row my-4">
                <div class="col-2">
                  <i class="fa fa-map-marker icon-first " ></i>
                </div>
                <div class="col-10">
                  <p class="">
                    Onesyly Consulting
                    10 rue de Penthièvre
                    75008, Paris</p>
                </div>
              </div>
              <div class="row my-4">
                <div class="col-2">
                  <i class="fa fa-envelope icon-last " ></i>
                </div>
                <div class="col-10">
                  <p class=""> contact@onesyly.com</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 animate__animated animate__slow animate__fadeInRight">
            <div class="map text-center">
                <div class="gmap_canvas">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2531.057146281111!2d-6.785292870293522!3d34.03976228826677!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2c71b3ce7e5b6526!2sCaf%C3%A9%20Dialogue!5e0!3m2!1sfr!2sma!4v1675769569524!5m2!1sfr!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
