<div id="about">
  <div class="container-lg container-fluid  ">
    <div class="text-center animate__animated animate__fadeInUp animate__slower">
      <div class="title-section">
        <h2 class="text-uppercase">{{about?.title?.title}}</h2>
        <p class="mt-3 mb-4 h6 text-muted" *ngIf="about?.title?.subTitle" >{{about?.title?.subTitle}}</p>
      </div>
      <div class="content-first text-left  py-4 pb-5 animate__animated animate__slow animate__fadeInUp">
        <div class="row">
          <div class="col-lg-6 " [ngClass]="about?.textLeft != '' ? 'textLeft':''"
          innerHTML="{{about?.textLeft}}">
          </div>
          <div class="col-lg-6 " [ngClass]="about?.textRight != '' ? 'textRight':''"
          innerHTML="{{about?.textRight}}">
          </div>
        </div>
        <div class="row py-3">
          <div class="col-lg-6">
          </div>
          <div class="col-lg-6">
            <div class="">
              <a class="learnMore " href="#contact">{{about?.buttonText}}</a>
            </div>
          </div>
      <div class="content-second text-left pt-5">
        <div class="row">
          <div class="col-lg-5 animate__animated animate__slow animate__fadeInLeft  d-flex justify-content-center align-items-cente">
            <img class="about-img w-100"   id="hero-image" src="{{about?.imgPath}}" alt="logo"  >
          </div>
          <div class="col-lg-7 animate__animated animate__slow animate__fadeInRight">
            <div class="row ">
              <ng-container *ngFor="let item of about?.cards">
                <div class="col-lg-6 ">
                  <div class="row pr-0">
                    <div class="col-lg-2 ">
                      <i class="fa about-second-icon " ngClass="{{item.icon}}" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-9  pr-sm-0">
                      <h2 class="font-weight-bold">{{item.title}}</h2>
                      <p innerHTML="{{item?.text}}"></p>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
