<div id="features">
  <div class="container-lg container-fluid ">
    <div class="text-center animate__animated animate__fadeInUp animate__slower">
      <div class="title-section">
        <h2 class="text-uppercase">Features</h2>
        <p class="mt-3 mb-4 h6 text-muted">Necessitatibus eius consequatur ex aliquid fuga eum quidem</p>
      </div>
      <div class="content-first animate__animated animate__fadeInUp animate__slower">
        <div class="row">
          <ng-container *ngFor="let item of listFeatues">
            <div class="col-lg-3 animate__animated animate__slow animate__fadeInUp">
              <div class="card my-2 border-0 rounded-sm shadow-none  text-left">
                <div class="card-body">
                  <div class="row">
                    <div class="col-2">
                      <i class="fa icon " [ngClass]="item.icon" [ngStyle]="{'color': item.colorIcon}" aria-hidden="true"></i>
                    </div>
                    <div class="col-10  font-weight-bold d-flex align-items-center">
                      <span class="features-text">{{item.text}}</span>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
