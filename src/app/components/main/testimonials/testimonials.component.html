<div id="testimonials">
  <div *ngIf="lenghtListProfile != 0 && listProfile" class="container-lg  container-fluid ">
    <div class="text-left animate__animated animate__fadeInUp animate__slower">
      <div class="title-section text-center">
        <h2 class="text-uppercase">TESTIMONIALS</h2>
        <p class="mt-3 mb-4 h6 text-muted">Magnam dolores commodi suscipit eum quidem consectetur velit:</p>
      </div>
      <div id="myCarousel" class="carousel slide animate__animated animate__slow animate__fadeInUp" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <ng-container *ngIf="lenghtListProfile == 1">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          </ng-container>
          <ng-container *ngIf="lenghtListProfile == 2">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
          </ng-container>
          <ng-container *ngIf="lenghtListProfile == 3">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ng-container>
          <ng-container *ngIf="lenghtListProfile == 4">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ng-container>
          <ng-container *ngIf="lenghtListProfile == 5">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ng-container>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <ng-container *ngFor="let item of listProfile, let index = index">
            <div class="carousel-item " [ngClass]="index == 0 ? 'active' : ''">
              <div class="row d-flex justify-content-center">
                <div class=" col-sm-6" >
                  <div class="testimonial-wrapper">
                    <div class="testimonial">
                      {{item.objet[0].description}}
                    </div>
                    <div class="media">
                      <img src="./assets/images/{{item.objet[0].imgPath}}" class="mr-3" alt="">
                      <div class="media-body">
                        <div class="overview">
                          <div class="name"><b>{{item.objet[0].fullName}}</b></div>
                          <div class="details">{{item.objet[0].profile}}</div>
                          <!-- <div class="star-rating">
                            <ul class="list-inline">
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star-half-o"></i></li>
                            </ul>
                          </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div *ngIf="item.objet.length > 1" class="col-sm-6">
                  <div class="testimonial-wrapper">
                    <div class="testimonial">
                      {{item.objet[1].description}}
                    </div>
                    <div class="media">
                      <img src="./assets/images/{{item.objet[1].imgPath}}" class="mr-3" alt="">
                      <div class="media-body">
                        <div class="overview">
                          <div class="name"><b>{{item.objet[1].fullName}}</b></div>
                          <div class="details">{{item.objet[1].profile}}</div>
                          <!-- <div class="star-rating">
                            <ul class="list-inline">
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star"></i></li>
                              <li class="list-inline-item"><i class="fa fa-star-half-o"></i></li>
                            </ul>
                          </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</div>
